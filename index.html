<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="btn" id="bgColor" onclick="changebackground(this)">
        <div value="white" id="white" class="white">White</div>
        <div value="white" class="black">Black</div>
        <div value="white" class="red">Red</div>
        <div value="white" class="green">Green</div>
        <div value="white" class="blue">Blue</div>
        <div class="yellow">Yellow</div>
        <div class="orange">Orange</div>
        <div class="purple">Purple</div>
        <div class="pink">Pink</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
